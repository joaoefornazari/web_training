<!DOCTYPE html>
<html>
    <head>
        <title>Number Simulator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div id="main_div">
            <div id="user_input">
                <label>Insert a number.</label><br>
                <p id="lab">If you press Enter, it will appear below the input box.</p>
                <input id="num" type="number" min="0" max="9" onkeyup="numberWrite(this.value, event)">
                </input>
            </div>
            <br>
            <p id="concat_num"></p>
        </div>
    </body>
